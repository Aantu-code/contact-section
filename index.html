<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Section</title>
    <link rel="stylesheet" href="./responsive.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--contact-section-start-->
    <div class="contact-section">
      <div class="container">
        <div class="row">
          <div class="section-title">
            <h2 data-text="Contact">get in touch</h2>
          </div>
        </div>
        <div class="row">
          <div class="contact-from">
            <form>
              <div class="row">
                <div class="input-group input-3">
                  <input type="text" placeholder="Name" class="input-control" />
                </div>
                <div class="input-group input-3">
                  <input
                    type="text"
                    placeholder="Phone"
                    class="input-control"
                  />
                </div>
                <div class="input-group input-3">
                  <input
                    type="text"
                    placeholder="Email"
                    class="input-control"
                  />
                </div>
              </div>
              <div class="row">
                <div class="input-group">
                  <textarea
                    placeholder="Message"
                    class="input-control"
                  ></textarea>
                </div>
              </div>
              <div class="row">
                <div class="input-group">
                  <button type="submit" class="submit-btn">Sent Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
